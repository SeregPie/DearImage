<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>PaperDuck</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="PaperDuck.js"></script>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.8/vuetify.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.8/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="App"
		>
			<v-navigation-drawer
				clipped
				v-model="drawer"
				app
			>
				<v-list>
					<v-list-tile @click="loadFromFileInput">
						<v-list-tile-content>
							<v-list-tile-title>load</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
				</v-list>
				<v-divider></v-divider>
				<v-list>
					<v-list-tile @click="flop">
						<v-list-tile-content>
							<v-list-tile-title>flop</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
					<v-list-tile @click="flip">
						<v-list-tile-content>
							<v-list-tile-title>flip</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
					<v-list-tile @click="rotate90">
						<v-list-tile-content>
							<v-list-tile-title>rotate90</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
					<v-list-tile @click="rotate180">
						<v-list-tile-content>
							<v-list-tile-title>rotate180</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
					<v-list-tile @click="rotate270">
						<v-list-tile-content>
							<v-list-tile-title>rotate270</v-list-tile-title>
						</v-list-tile-content>
					</v-list-tile>
				</v-list>
			</v-navigation-drawer>
			<v-toolbar
				color="red darken-3"
				dark
				clipped-left
				app
			>
				<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
				<v-toolbar-title>PaperDuck</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					icon
					href="https://github.com/SeregPie/PaperDuck"
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fill-height>
					<div
					 	style="
							position: relative;
							width: 100%;
							height: 100%;
						"
					>
						<div
							style="
								position: absolute;
								top: 0;
								right: 0;
								bottom: 0;
								left: 0;
								overflow: auto;
								display: flex;
								justify-content: center;
								align-items: center;
							"
						>
							<div ref="canvasContainer"></div>
						</div>
					</div>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>

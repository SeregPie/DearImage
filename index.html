<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>PaperDuck</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="PaperDuck.js"></script>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.11/vuetify.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.11/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="App"
		>
			<v-toolbar
				color="red darken-3"
				dark
				clipped-left
				app
			>
				<v-toolbar-title>PaperDuck</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					icon
					href="https://github.com/SeregPie/PaperDuck"
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content style="position: relative;">
				<v-container fill-height>
					<div
					 	style="
							position: relative;
							width: 100%;
							height: 100%;
						"
					>
						<div
							style="
								position: absolute;
								top: 0;
								right: 0;
								bottom: 0;
								left: 0;
								overflow: auto;
								display: flex;
								justify-content: center;
								align-items: center;
							"
						>
							<div ref="canvasContainer"></div>
						</div>
					</div>
				</v-container>
				<div
					style="
						position: absolute;
						z-index: 1;
						left: 16px;
						top: 50%;
						transform: translateY(-50%);
						display: flex;
						flex-direction: column;
					"
				>
					<v-tooltip right>
						<v-btn
							slot="activator"
							fab
							dark
							color="red lighten-1"
							@click="flop"
						>
							<v-icon>flip</v-icon>
						</v-btn>
						<span>flop</span>
					</v-tooltip>
					<v-tooltip right>
						<v-btn
							slot="activator"
							fab
							dark
							color="red lighten-1"
							@click="flip"
						>
							<v-icon style="transform: rotate(90deg);">flip</v-icon>
						</v-btn>
						<span>flip</span>
					</v-tooltip>
					<v-tooltip right>
						<v-btn
							slot="activator"
							fab
							dark
							color="red lighten-1"
							@click="rotate90"
						>
							<v-icon>rotate_right</v-icon>
						</v-btn>
						<span>rotate90</span>
					</v-tooltip>
					<v-tooltip right>
						<v-btn
							slot="activator"
							fab
							dark
							color="red lighten-1"
							@click="rotate180"
						>
							<v-icon>loop</v-icon>
						</v-btn>
						<span>rotate180</span>
					</v-tooltip>
					<v-tooltip right>
						<v-btn
							slot="activator"
							fab
							dark
							color="red lighten-1"
							@click="rotate270"
						>
							<v-icon>rotate_left</v-icon>
						</v-btn>
						<span>rotate270</span>
					</v-tooltip>
				</v-speed-dial>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>
